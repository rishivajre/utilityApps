<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>TaskMaster - Smart Checklist & Notes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        /* background: linear-gradient(135deg, #1e3c72 0%, #e74c3c 100%); */
        
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      /* Layout for mobile screens */
      @media (max-width: 768px) {
        .flex-container {
          flex-direction: column; /* Stack the sections vertically */
          align-items: stretch; /* Make sure both sections take full width */
        }

        .checklist-section,
        .notes-section {
          width: 100%; /* Ensure each section takes full width */
          margin-bottom: 20px; /* Add some space between the sections */
        }
      }
      h1 {
        text-align: center;
        color: #4a5568;
        margin-bottom: 20px;
        font-size: 2.5em;
      }

      .timer-controls {
        text-align: center;
        margin: 10px 0;
      }

      .timer-controls button {
        margin: 0 5px;
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        margin: 20px 0;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        background: linear-gradient(135deg, #1e9c72 0%, #1e9c72 90%);
        transition: width 0.3s ease;
      }

      .progress-text {
        text-align: center;
        margin-top: 5px;
        color: #4a5568;
      }

      .flex-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .checklist-section {
        flex: 2;
        padding: 20px;
        background: #fdfff0;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .notes-section {
        flex: 1;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .upload-section {
        margin-bottom: 20px;
        padding: 20px;
        border: 2px dashed #1e3c72;
        border-radius: 10px;
        text-align: center;
      }

      .tester-info {
        margin-bottom: 20px;
        padding: 5px;
        background: #ffffff;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .timer {
        font-size: 1.5em;
        text-align: center;
        margin: 20px 0;
        color: #4a5568;
      }

      select,
      input[type="file"],
      input[type="text"] {
        width: 100%;
        height: 50px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .checklist {
        list-style: none;
      }

      .checklist li {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }

      .checklist input[type="checkbox"] {
        margin-right: 10px;
        width: 18px;
        height: 18px;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: vertical;
      }

      button {
        /* background: linear-gradient(135deg, rgb(255, 110, 57) 0%, rgb(245, 135, 135) 100%); */
        background-color: rgb(37, 99, 235);
        color: rgb(255, 255, 255);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 20px;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .metadata {
        font-size: 0.8em;
        color: #666;
        margin-top: 5px;
      }

      .notes-list {
        margin-top: 20px;
        max-height: 200px;
        overflow-y: auto;
      }

      .note-entry {
        padding: 10px;
        margin: 5px 0;
        background: #f8f9fa;
        border-radius: 5px;
      }
      .download-section {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      @media (max-width: 768px) {
        .download-buttons {
          padding-left: 0px; /* Add left padding */
          padding-right: 0px; /* Add right padding */
        }
      }

      .download-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
      }

      .download-buttons button {
        min-width: 90px;
        min-height: 30px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>TaskMaster</h1>

      <div class="tester-info">
        <input
          type="text"
          id="testerName"
          placeholder="Enter Tester's Name"
          required
        />
      </div>

      <div class="timer" id="timer">00:00:00</div>
      <div class="timer-controls">
        <button onclick="startTimer()" id="startBtn">Start</button>
        <button onclick="pauseTimer()" id="pauseBtn" disabled>Pause</button>
        <button onclick="stopTimer()" id="stopBtn" disabled>Stop</button>
      </div>

      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">0% Complete</div>

      <div class="flex-container">
        <div class="checklist-section">
          <div class="upload-section">
            <h3>Upload Your Checklist</h3>
            <input
              type="file"
              id="fileUpload"
              accept=".txt,.csv,.pdf,.doc,.docx"
            />
            <p>or</p>
            <select id="templateSelect">
              <option value="">Select a Template</option>
              <option value="daily">Daily Routine Checklist</option>
              <option value="project">Project Management Checklist</option>
              <option value="travel">Travel Preparation Checklist</option>
            </select>
          </div>

          <ul class="checklist" id="checklist">
            <!-- Checklist items will be populated here -->
          </ul>
        </div>

        <div class="notes-section">
          <h3>Notes</h3>
          <textarea id="notes" placeholder="Take notes here..."></textarea>
          <button onclick="saveNotes()">Save Notes</button>
          <div class="metadata" id="metadata"></div>
          <div class="notes-list" id="notesList">
            <!-- Saved notes will appear here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Add new download section -->
    <div class="download-section">
      <h3>Export Progress Report</h3>
      <div class="download-buttons">
        <button onclick="downloadTXT()">ðŸ“¥ txt</button>
        <button onclick="downloadCSV()">ðŸ“¥ csv</button>
        <button onclick="downloadPDF()">ðŸ“¥ pdf</button>
      </div>
    </div>

    <script>
      // Timer functionality
      let seconds = 0;
      let timerInterval;
      let isTimerRunning = false;
      let currentChecklistName = "";

      function updateTimer() {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        document.getElementById("timer").textContent = `${String(
          hours
        ).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(
          secs
        ).padStart(2, "0")}`;
      }

      function startTimer() {
        if (!isTimerRunning) {
          timerInterval = setInterval(() => {
            seconds++;
            updateTimer();
          }, 1000);
          isTimerRunning = true;
          document.getElementById("startBtn").disabled = true;
          document.getElementById("pauseBtn").disabled = false;
          document.getElementById("stopBtn").disabled = false;
        }
      }

      function pauseTimer() {
        clearInterval(timerInterval);
        isTimerRunning = false;
        document.getElementById("startBtn").disabled = false;
        document.getElementById("pauseBtn").disabled = true;
      }

      function stopTimer() {
        clearInterval(timerInterval);
        seconds = 0;
        isTimerRunning = false;
        updateTimer();
        document.getElementById("startBtn").disabled = false;
        document.getElementById("pauseBtn").disabled = true;
        document.getElementById("stopBtn").disabled = true;
      }

      // Template checklists
      const templates = {
        daily: [
          "Review emails",
          "Check calendar",
          "Team meeting",
          "Update task list",
          "Review progress",
        ],
        project: [
          "Define project scope",
          "Create timeline",
          "Assign resources",
          "Schedule kickoff",
          "Set up tracking",
        ],
        travel: [
          "Book flights",
          "Reserve hotel",
          "Pack essentials",
          "Check documents",
          "Set auto-replies",
        ],
      };

      // Handle template selection
      document
        .getElementById("templateSelect")
        .addEventListener("change", function (e) {
          if (e.target.value && templates[e.target.value]) {
            currentChecklistName =
              e.target.options[e.target.selectedIndex].text;
            loadChecklist(templates[e.target.value]);
          }
        });

      // File upload handling
      document
        .getElementById("fileUpload")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            currentChecklistName = file.name;
            const reader = new FileReader();
            reader.onload = function (e) {
              const items = e.target.result
                .split("\n")
                .filter((item) => item.trim());
              loadChecklist(items);
            };
            reader.readAsText(file);
          }
        });

      function updateProgress() {
        const totalItems = document.querySelectorAll(
          '#checklist input[type="checkbox"]'
        ).length;
        const checkedItems = document.querySelectorAll(
          '#checklist input[type="checkbox"]:checked'
        ).length;

        if (totalItems > 0) {
          const percentage = Math.round((checkedItems / totalItems) * 100);
          document.getElementById("progressBar").style.width = `${percentage}%`;
          document.getElementById(
            "progressText"
          ).textContent = `${percentage}% Complete`;
        }
      }

      function loadChecklist(items) {
        const checklist = document.getElementById("checklist");
        checklist.innerHTML = "";
        items.forEach((item) => {
          if (item.trim()) {
            const li = document.createElement("li");
            li.innerHTML = `
                        <input type="checkbox" onchange="updateProgress()">
                        <span>${item.trim()}</span>
                    `;
            checklist.appendChild(li);
          }
        });
        updateProgress();
      }

      // Add new download functions
      function generateReport() {
        const testerName =
          document.getElementById("testerName").value || "Unknown Tester";
        const timestamp = new Date().toLocaleString();
        const progress = document.getElementById("progressText").textContent;
        const timerValue = document.getElementById("timer").textContent;

        // Get checklist items and their status
        const checklistItems = Array.from(
          document.querySelectorAll("#checklist li")
        ).map((li) => ({
          task: li.querySelector("span").textContent,
          completed: li.querySelector('input[type="checkbox"]').checked,
        }));

        return {
          testerName,
          timestamp,
          progress,
          timerValue,
          checklistItems,
          notes: savedNotes,
        };
      }

      function downloadTXT() {
        const report = generateReport();
        let content = `TaskFlow Progress Report\n`;
        content += `======================\n\n`;
        content += `Tester: ${report.testerName}\n`;
        content += `Generated: ${report.timestamp}\n`;
        content += `Progress: ${report.progress}\n`;
        content += `Timer: ${report.timerValue}\n\n`;

        content += `Checklist:\n`;
        report.checklistItems.forEach((item) => {
          content += `[${item.completed ? "X" : " "}] ${item.task}\n`;
        });

        content += `\nNotes:\n`;
        report.notes.forEach((note, index) => {
          content += `\nNote ${index + 1} (${note.metadata.timestamp}):\n`;
          content += `${note.notes}\n`;
        });

        downloadFile(content, "taskflow-report.txt", "text/plain");
      }

      function downloadCSV() {
        const report = generateReport();
        let content = `Timestamp,Tester,Progress,Timer,Item,Status\n`;

        // Add checklist items
        report.checklistItems.forEach((item) => {
          content += `${report.timestamp},"${report.testerName}",${
            report.progress
          },${report.timerValue},"${item.task}",${
            item.completed ? "Completed" : "Pending"
          }\n`;
        });

        // Add notes in additional rows
        report.notes.forEach((note, index) => {
          content += `${note.metadata.timestamp},"${
            note.metadata.testerName
          }",,,,"Note ${index + 1}: ${note.notes.replace(/"/g, '""')}"\n`;
        });

        downloadFile(content, "taskflow-report.csv", "text/csv");
      }

      function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const report = generateReport();

    let yPos = 20;
    const lineHeight = 7;

    // Use the default font, which is generally compatible
    doc.setFont("helvetica");

    // Header
    doc.setFontSize(16);
    doc.text("TaskFlow Progress Report", 20, yPos);
    yPos += lineHeight * 2;

    // Metadata
    doc.setFontSize(12);
    doc.text(`Tester: ${report.testerName}`, 20, yPos);
    yPos += lineHeight;
    doc.text(`Generated: ${report.timestamp}`, 20, yPos);
    yPos += lineHeight;
    doc.text(`Progress: ${report.progress}`, 20, yPos);
    yPos += lineHeight;
    doc.text(`Timer: ${report.timerValue}`, 20, yPos);
    yPos += lineHeight * 2;

    // Checklist
    doc.setFontSize(14);
    doc.text("Checklist:", 20, yPos);
    yPos += lineHeight;

    doc.setFontSize(12);
    report.checklistItems.forEach((item) => {
        if (yPos > 270) {
            doc.addPage();
            yPos = 20;
        }

        // Use simple ASCII checkboxes
        const checkbox = item.completed ? "[x]" : "[  ]"; // ASCII-style checkboxes
        doc.text(`${checkbox} ${item.task}`, 20, yPos);
        yPos += lineHeight;
    });

    // Notes
    yPos += lineHeight;
    doc.setFontSize(14);
    doc.text("Notes:", 20, yPos);
    yPos += lineHeight;

    doc.setFontSize(12);
    report.notes.forEach((note, index) => {
        if (yPos > 270) {
            doc.addPage();
            yPos = 20;
        }
        doc.text(`Note ${index + 1} (${note.metadata.timestamp}):`, 20, yPos);
        yPos += lineHeight;

        // Split long notes into multiple lines
        const splitText = doc.splitTextToSize(note.notes, 170);
        splitText.forEach((line) => {
            if (yPos > 270) {
                doc.addPage();
                yPos = 20;
            }
            doc.text(line, 20, yPos);
            yPos += lineHeight;
        });
        yPos += lineHeight;
    });

    doc.save("taskflow-report.pdf");
}


      function downloadFile(content, filename, type) {
        const blob = new Blob([content], { type: type });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        a.click();
        window.URL.revokeObjectURL(url);
      }

      // Notes functionality with metadata
      let savedNotes = [];

      function saveNotes() {
        const notes = document.getElementById("notes").value;
        const testerName = document.getElementById("testerName").value;

        if (!testerName) {
          alert("Please enter tester name before saving notes");
          return;
        }

        const timestamp = new Date().toLocaleString();
        const metadata = {
          timestamp,
          url: window.location.href,
          title: document.title,
          userAgent: navigator.userAgent,
          testerName: testerName,
          checklistName: currentChecklistName || "No checklist selected",
          timerValue: document.getElementById("timer").textContent,
        };

        // Add to saved notes array
        savedNotes.push({
          notes,
          metadata,
        });

        // Update metadata display
        document.getElementById("metadata").innerHTML = `
                Last saved: ${timestamp}<br>
                Tester: ${metadata.testerName}<br>
                Checklist: ${metadata.checklistName}<br>
                Timer: ${metadata.timerValue}
            `;

        // Update notes list
        updateNotesList();

        // Clear current note
        document.getElementById("notes").value = "";

        // Save to localStorage
        localStorage.setItem("taskmaster_notes", JSON.stringify(savedNotes));
      }

      function updateNotesList() {
        const notesList = document.getElementById("notesList");
        notesList.innerHTML = "";

        savedNotes.forEach((note, index) => {
          const noteDiv = document.createElement("div");
          noteDiv.className = "note-entry";
          noteDiv.innerHTML = `
                    <strong>Note ${index + 1}</strong> - ${
            note.metadata.timestamp
          }<br>
                    <small>Tester: ${note.metadata.testerName} | Timer: ${
            note.metadata.timerValue
          }</small><br>
                    ${note.notes}
                `;
          notesList.appendChild(noteDiv);
        });
      }

      // Load saved notes if they exist
      window.addEventListener("load", () => {
        const saved = localStorage.getItem("taskmaster_notes");
        if (saved) {
          savedNotes = JSON.parse(saved);
          updateNotesList();
        }
      });

      // Checkbox state persistence
      document
        .getElementById("checklist")
        .addEventListener("change", function (e) {
          if (e.target.type === "checkbox") {
            updateProgress();
            const checklistState = Array.from(
              document.querySelectorAll('#checklist input[type="checkbox"]')
            ).map((checkbox) => checkbox.checked);
            localStorage.setItem(
              "taskmaster_checklist",
              JSON.stringify(checklistState)
            );
          }
        });
    </script>
  </body>
</html>
